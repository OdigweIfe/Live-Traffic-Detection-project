<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrafficAI - {% block title %}Video Analytics{% endblock %}</title>
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #0f172a;
        }

        @media print {

            nav,
            aside,
            button,
            .no-print {
                display: none !important;
            }

            main {
                padding: 0 !important;
                margin: 0 !important;
                background: white !important;
            }

            .shadow-card,
            .shadow-soft,
            .shadow-float {
                box-shadow: none !important;
                border: 1px solid #e2e8f0 !important;
            }
        }
    </style>
</head>

<body class="min-h-screen flex flex-col bg-slate-50">

    <!-- Navbar -->
    <nav class="border-b border-slate-200 bg-white sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <a href="{{ url_for('upload.index') }}" class="flex items-center gap-2">
                    <div class="flex gap-1.5 bg-slate-50 p-2 rounded-xl border border-slate-100 shadow-sm">
                        <div class="w-2.5 h-2.5 rounded-full bg-red-500 border border-white"></div>
                        <div class="w-2.5 h-2.5 rounded-full bg-yellow-500 border border-white"></div>
                        <div class="w-2.5 h-2.5 rounded-full bg-emerald-500 border border-white"></div>
                    </div>
                    <span class="text-xl font-bold text-slate-900 tracking-tight">TrafficAI</span>
                </a>
            </div>
            <div class="flex items-center gap-8">
                <a href="{{ url_for('dashboard.view_dashboard') }}"
                    class="text-slate-500 hover:text-slate-900 transition-colors text-sm font-medium">Dashboard</a>
                <a href="{{ url_for('summary.view_history') }}"
                    class="text-slate-500 hover:text-slate-900 transition-colors text-sm font-medium">History</a>
                <a href="{{ url_for('admin.admin_dashboard') }}"
                    class="text-slate-500 hover:text-slate-900 transition-colors text-sm font-medium">Admin</a>
                <a href="{{ url_for('admin.admin_dashboard') }}"
                    class="text-slate-500 hover:text-slate-900 transition-colors text-sm font-medium">Settings</a>
                <div
                    class="w-9 h-9 rounded-full bg-slate-100 border border-slate-200 flex items-center justify-center text-xs font-bold text-slate-700 shadow-sm">
                    AD
                </div>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

</body>

</html>
