<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrafficAI - Violation Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: { dark: '#0f172a' },
                    },
                    boxShadow: {
                        'soft': '0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02)',
                        'card': '0 10px 15px -3px rgba(0, 0, 0, 0.03), 0 4px 6px -2px rgba(0, 0, 0, 0.01)',
                        'float': '0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #0f172a;
        }
    </style>
</head>

<body class="min-h-screen bg-slate-50 p-8 flex items-center justify-center">

    <!-- Modal Container -->
    <div
        class="bg-white border border-slate-200 rounded-3xl w-full max-w-6xl shadow-float overflow-hidden flex flex-col md:flex-row h-[80vh]">

        <!-- Media Side -->
        <div class="md:w-3/4 bg-slate-900 relative group flex flex-col">
            <div class="absolute top-6 left-6 z-10 flex gap-3">
                <span
                    class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full text-sm font-bold bg-white text-slate-900 shadow-lg">
                    <span class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></span>
                    Red Light Violation
                </span>
                <span
                    class="inline-flex items-center px-4 py-1.5 rounded-full text-sm font-bold bg-black/40 text-white backdrop-blur-md border border-white/10">
                    Cam 04 • Main St.
                </span>
            </div>

            <!-- Main Image -->
            <div class="flex-1 bg-black flex items-center justify-center text-slate-600 relative overflow-hidden">
                <span class="text-slate-700 font-bold tracking-widest text-lg">EVIDENCE FOOTAGE</span>

                <!-- Bounding Box Overlay Mockup -->
                <div
                    class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-80 h-56 border-2 border-red-500 shadow-[0_0_30px_rgba(239,68,68,0.4)]">
                    <div
                        class="absolute -top-10 left-0 bg-red-600 text-white text-sm font-bold px-3 py-1.5 shadow-sm rounded-t-lg items-center flex gap-2">
                        <span>KA-05-MJ-1234</span>
                        <span class="opacity-75 text-xs border-l border-white/30 pl-2 ml-1">98%</span>
                    </div>
                </div>
            </div>

            <!-- Playback Controls -->
            <div class="h-16 bg-white border-t border-slate-200 flex items-center px-6 gap-6 relative z-10">
                <button
                    class="w-10 h-10 rounded-full bg-slate-100 items-center justify-center flex text-slate-700 hover:text-slate-900 hover:bg-slate-200 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="5 3 19 12 5 21 5 3" />
                    </svg>
                </button>
                <div class="flex-1 flex flex-col gap-1">
                    <div class="h-2 bg-slate-100 rounded-full overflow-hidden cursor-pointer relative group/line">
                        <div class="h-full w-1/3 bg-slate-900 absolute top-0 left-0"></div>
                    </div>
                    <div
                        class="components flex justify-between text-[10px] font-bold text-slate-400 uppercase tracking-wider">
                        <span>00:04</span>
                        <span>00:12</span>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button class="text-slate-400 hover:text-slate-600"><svg xmlns="http://www.w3.org/2000/svg"
                            width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 6h18" />
                            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
                            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
                        </svg></button>
                    <button class="text-slate-400 hover:text-slate-600"><svg xmlns="http://www.w3.org/2000/svg"
                            width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M15 3h6v6" />
                            <path d="M9 21H3v-6" />
                            <path d="M21 3l-7 7" />
                            <path d="M3 21l7-7" />
                        </svg></button>
                </div>
            </div>
        </div>

        <!-- Details Side -->
        <div
            class="md:w-1/4 p-8 flex flex-col border-l border-slate-100 bg-white shadow-[-10px_0_30px_rgba(0,0,0,0.02)] relative z-20">
            <div class="mb-8">
                <span class="text-xs font-bold text-slate-400 uppercase tracking-widest block mb-2">License Plate</span>
                <h2 class="text-3xl font-bold text-slate-900 font-mono tracking-tight">KA-05 MJ-1234</h2>
                <p class="text-slate-500 font-medium text-sm mt-1">Toyota Camry • Silver</p>
            </div>

            <!-- Metadata Grid -->
            <div class="space-y-6 mb-8 flex-1">
                <div class="p-4 bg-slate-50 rounded-2xl border border-slate-100">
                    <span class="text-slate-400 text-xs font-bold uppercase tracking-wider mb-1 block">Violation
                        ID</span>
                    <span class="text-slate-900 font-mono text-base font-semibold">#VIO-9283-X</span>
                </div>

                <div>
                    <span class="text-slate-400 text-xs font-bold uppercase tracking-wider mb-2 block">Detection
                        Data</span>
                    <div class="space-y-3">
                        <div class="flex justify-between items-center py-2 border-b border-slate-50">
                            <span class="text-slate-600 font-medium text-sm">Speed</span>
                            <span class="text-red-600 font-bold text-sm">42 km/h <span
                                    class="text-slate-400 font-normal ml-1">Limit: 40</span></span>
                        </div>
                        <div class="flex justify-between items-center py-2 border-b border-slate-50">
                            <span class="text-slate-600 font-medium text-sm">Confidence</span>
                            <span class="text-emerald-600 font-bold text-sm">98.2%</span>
                        </div>
                        <div class="flex justify-between items-center py-2 border-b border-slate-50">
                            <span class="text-slate-600 font-medium text-sm">Timestamp</span>
                            <span class="text-slate-900 font-medium text-sm text-right">Oct 24, 14:32</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-auto space-y-3 pt-6 border-t border-slate-100">
                <button
                    class="w-full py-3.5 bg-slate-900 hover:bg-slate-800 text-white font-bold rounded-xl shadow-lg hover:shadow-xl shadow-slate-900/10 transition-all flex items-center justify-center gap-2 group">
                    <svg class="text-white/50 group-hover:text-white transition-colors"
                        xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
                        <polyline points="22 4 12 14.01 9 11.01" />
                    </svg>
                    Confirm Violation
                </button>
                <button
                    class="w-full py-3.5 bg-white hover:bg-slate-50 text-slate-600 font-semibold rounded-xl border border-slate-200 transition-all shadow-sm hover:border-slate-300">
                    Mark False Positive
                </button>
            </div>

        </div>
    </div>

</body>

</html>
